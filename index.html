<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp - Your Personal Notes</title>
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="A modern offline notes application">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #6b7280;
            --danger-color: #dc2626;
            --success-color: #059669;
            --warning-color: #d97706;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #047857;
        }

        /* Note Form */
        .note-form {
            background: var(--surface);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        #noteTitle {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 16px;
            margin-bottom: 15px;
            transition: var(--transition);
            font-family: inherit;
        }

        #noteTitle:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        #noteContent {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
            font-family: inherit;
            transition: var(--transition);
        }

        #noteContent:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Search */
        .search-container {
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            font-family: inherit;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .note-card.editing {
            border-color: var(--warning-color);
            box-shadow: 0 0 0 3px rgb(217 119 6 / 0.1);
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .note-content {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            max-height: 100px;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        .note-actions {
            display: flex;
            gap: 5px;
        }

        .note-actions .btn {
            padding: 5px 8px;
            font-size: 12px;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Notifications */
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .notification {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            word-wrap: break-word;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.info {
            border-left: 4px solid var(--primary-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 400px;
            margin: 0 auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .install-content {
            padding: 20px;
        }

        .install-content h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .install-content p {
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Stats */
        .stats {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .stat-number {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .form-controls {
                flex-direction: column;
            }
            
            .install-prompt {
                left: 10px;
                right: 10px;
            }

            .stats {
                justify-content: center;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .install-buttons .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù NotesApp</h1>
            <div class="header-controls">
                <button id="installAppBtn" class="btn btn-success" style="display: none;">üì± Install App</button>
                <button id="downloadBtn" class="btn btn-secondary">‚¨áÔ∏è Download</button>
                <button id="clearAllBtn" class="btn btn-danger">üóëÔ∏è Clear All</button>
            </div>
        </header>

        <div class="stats" id="statsContainer">
            <div class="stat-item">
                <span>üìä</span>
                <span>Total Notes: <span class="stat-number" id="totalNotes">0</span></span>
            </div>
            <div class="stat-item">
                <span>üìù</span>
                <span>Words: <span class="stat-number" id="totalWords">0</span></span>
            </div>
            <div class="stat-item">
                <span>üìÖ</span>
                <span>Last Updated: <span class="stat-number" id="lastUpdated">Never</span></span>
            </div>
        </div>

        <main class="main">
            <div class="note-form">
                <input type="text" id="noteTitle" placeholder="Note title..." maxlength="100">
                <textarea id="noteContent" placeholder="Write your note here..." rows="4"></textarea>
                <div class="form-controls">
                    <button id="saveBtn" class="btn btn-primary">üíæ Save Note</button>
                    <button id="cancelBtn" class="btn btn-secondary" style="display: none;">‚ùå Cancel</button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="üîç Search notes..." autocomplete="off">
            </div>

            <div class="notes-grid" id="notesGrid">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No notes yet</h3>
                    <p>Create your first note above to get started!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications"></div>

    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <h3>üì± Install NotesApp</h3>
            <p>Install this app on your device for quick access and offline use!</p>
            <div class="install-buttons">
                <button id="installBtn" class="btn btn-primary">Install</button>
                <button id="dismissBtn" class="btn btn-secondary">Maybe Later</button>
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Create service worker content as blob
                const swCode = `
                    const CACHE_NAME = 'notes-app-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Manifest
        const manifestData = {
            "name": "NotesApp - Personal Notes",
            "short_name": "NotesApp",
            "description": "A modern offline notes application",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#f8fafc",
            "theme_color": "#2563eb",
            "icons": [
                {
                    "src": "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                }
            ]
        };

        // Create manifest blob URL
        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestUrl = URL.createObjectURL(manifestBlob);

        // Add manifest link
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestUrl;
        document.head.appendChild(manifestLink);

        // Main Notes Application Class
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.currentEditingId = null;
                this.deferredPrompt = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderNotes();
                this.updateStats();
                this.handlePWAInstall();
            }

            bindEvents() {
                // Form events
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAllNotes());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadApp());
                document.getElementById('installAppBtn').addEventListener('click', () => this.installPWA());
                
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveNote();
                    }
                    if (e.key === 'Escape') {
                        this.cancelEdit();
                    }
                });

                // Auto-save on input
                document.getElementById('noteTitle').addEventListener('input', () => this.debouncedAutoSave());
                document.getElementById('noteContent').addEventListener('input', () => this.debouncedAutoSave());
            }

            debouncedAutoSave = this.debounce(() => {
                if (this.currentEditingId) {
                    this.saveNote(false); // Save without notification
                }
            }, 2000);

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            saveNote(showNotification = true) {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    this.showNotification('Please enter a title or content', 'error');
                    return;
                }

                const now = new Date();
                const noteData = {
                    id: this.currentEditingId || this.generateId(),
                    title: title || 'Untitled Note',
                    content: content,
                    createdAt: this.currentEditingId ? 
                        (this.notes.find(n => n.id === this.currentEditingId)?.createdAt || now) : now,
                    updatedAt: now
                };

                if (this.currentEditingId) {
                    // Update existing note
                    const index = this.notes.findIndex(note => note.id === this.currentEditingId);
                    if (index !== -1) {
                        this.notes[index] = noteData;
                        if (showNotification) {
                            this.showNotification('‚úèÔ∏è Note updated successfully!', 'success');
                        }
                    }
                } else {
                    // Create new note
                    this.notes.unshift(noteData);
                    if (showNotification) {
                        this.showNotification('üìù Note saved successfully!', 'success');
                    }
                }

                this.saveNotes();
                this.clearForm();
                this.renderNotes();
                this.updateStats();
            }

            editNote(id) {
                const note = this.notes.find(n => n.id === id);
                if (!note) return;

                this.currentEditingId = id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('cancelBtn').style.display = 'inline-flex';
                document.getElementById('saveBtn').textContent = 'üíæ Update Note';

                // Scroll to form
                document.querySelector('.note-form').scrollIntoView({ behavior: 'smooth' });
                document.getElementById('noteTitle').focus();

                this.showNotification('üìù Editing note...', 'info');
                this.renderNotes(); // Re-render to show editing state
            }

            deleteNote(id) {
                if (!confirm('Are you sure you want to delete this note?')) return;

                this.notes = this.notes.filter(note => note.id !== id);
                this.saveNotes();
                this.renderNotes();
                this.updateStats();
                this.showNotification('üóëÔ∏è Note deleted successfully!', 'success');

                // If we were editing this note, clear the form
                if (this.currentEditingId === id) {
                    this.cancelEdit();
                }
            }

            cancelEdit() {
                this.currentEditingId = null;
                this.clearForm();
                document.getElementById('cancelBtn').style.display = 'none';
                document.getElementById('saveBtn').textContent = 'üíæ Save Note';
                this.renderNotes(); // Re-render to remove editing state
            }

            clearForm() {
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
            }

            clearAllNotes() {
                if (!this.notes.length) {
                    this.showNotification('No notes to clear!', 'info');
                    return;
                }

                if (!confirm(`Are you sure you want to delete all ${this.notes.length} notes? This action cannot be undone.`)) return;

                this.notes = [];
                this.saveNotes();
                this.renderNotes();
                this.updateStats();
                this.cancelEdit();
                this.showNotification('üóëÔ∏è All notes cleared!', 'success');
            }

            searchNotes(query) {
                const searchTerm = query.toLowerCase();
                const noteCards = document.querySelectorAll('.note-card');

                let visibleCount = 0;
                noteCards.forEach(card => {
                    const title = card.querySelector('.note-title').textContent.toLowerCase();
                    const content = card.querySelector('.note-content').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || content.includes(searchTerm)) {
                        card.style.display = 'block';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                // Show/hide empty state
                const emptyState = document.getElementById('emptyState');
                
                if (visibleCount === 0 && this.notes.length > 0) {
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = `
                        <div class="empty-icon">üîç</div>
                        <h3>No results found</h3>
                        <p>No notes match your search for "<strong>${this.escapeHtml(query)}</strong>"</p>
                    `;
                } else if (this.notes.length === 0) {
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = `
                        <div class="empty-icon">üìù</div>
                        <h3>No notes yet</h3>
                        <p>Create your first note above to get started!</p>
                    `;
                } else {
                    emptyState.style.display = 'none';
                }
            }

            renderNotes() {
                const notesGrid = document.getElementById('notesGrid');
                const emptyState = document.getElementById('emptyState');

                // Clear existing notes
                const existingCards = notesGrid.querySelectorAll('.note-card');
                existingCards.forEach(card => card.remove());

                if (this.notes.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                // Render notes
                this.notes.forEach(note => {
                    const noteElement = this.createNoteElement(note);
                    notesGrid.insertBefore(noteElement, emptyState);
                });
            }

            createNoteElement(note) {
                const noteDiv = document.createElement('div');
                noteDiv.className = `note-card${this.currentEditingId === note.id ? ' editing' : ''}`;
                noteDiv.onclick = () => this.editNote(note.id);

                const truncatedContent = note.content.length > 150 
                    ? note.content.substring(0, 150) + '...' 
                    : note.content;

                noteDiv.innerHTML = `
                    <div class="note-title">${this.escapeHtml(note.title)}</div>
                    <div class="note-content">${this.escapeHtml(truncatedContent)}</div>
                    <div class="note-meta">
                        <span>üìÖ ${this.formatDate(note.updatedAt)}</span>
                        <div class="note-actions">
                            <button class="btn btn-danger" onclick="event.stopPropagation(); app.deleteNote('${note.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;

                return noteDiv;
            }

            updateStats() {
                const totalNotes = this.notes.length;
                const totalWords = this.notes.reduce((sum, note) => {
                    return sum + (note.title + ' ' + note.content).split(/\s+/).length;
                }, 0);
                
                const lastUpdated = this.notes.length > 0 
                    ? this.formatDate(Math.max(...this.notes.map(n => new Date(n.updatedAt))))
                    : 'Never';

                document.getElementById('totalNotes').textContent = totalNotes;
                document.getElementById('totalWords').textContent = totalWords;
                document.getElementById('lastUpdated').textContent = lastUpdated;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(date) {
                const d = new Date(date);
                const now = new Date();
                const diffTime = Math.abs(now - d);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays} days ago`;
                } else {
                    return d.toLocaleDateString();
                }
            }

            loadNotes() {
                try {
                    const notes = localStorage.getItem('notesApp_notes');
                    return notes ? JSON.parse(notes) : [];
                } catch (error) {
                    console.error('Error loading notes:', error);
                    return [];
                }
            }

            saveNotes() {
                try {
                    localStorage.setItem('notesApp_notes', JSON.stringify(this.notes));
                } catch (error) {
                    console.error('Error saving notes:', error);
                    this.showNotification('Error saving notes. Storage might be full.', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
                notification.innerHTML = `<span>${icon}</span><span>${message}</span>`;

                const container = document.getElementById('notifications');
                container.appendChild(notification);

                // Auto remove after 4 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideOut 0.3s ease forwards';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                container.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 4000);
            }

            downloadApp() {
                try {
                    const htmlContent = document.documentElement.outerHTML;
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'notes-app.html';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    this.showNotification('üì± App downloaded successfully!', 'success');
                } catch (error) {
                    console.error('Download error:', error);
                    this.showNotification('Download failed. Please try again.', 'error');
                }
            }

            handlePWAInstall() {
                // Show install button if standalone
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    document.getElementById('installAppBtn').style.display = 'none';
                } else {
                    document.getElementById('installAppBtn').style.display = 'inline-flex';
                }

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallPrompt();
                });

                document.getElementById('installBtn').addEventListener('click', () => {
                    this.installPWA();
                });

                document.getElementById('dismissBtn').addEventListener('click', () => {
                    this.hideInstallPrompt();
                });
            }

            installPWA() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            this.showNotification('üì± App installation started!', 'success');
                        }
                        this.deferredPrompt = null;
                        this.hideInstallPrompt();
                    });
                } else {
                    this.showNotification('App is already installed or installation not available.', 'info');
                }
            }

            showInstallPrompt() {
                document.getElementById('installPrompt').style.display = 'block';
            }

            hideInstallPrompt() {
                document.getElementById('installPrompt').style.display = 'none';
            }
        }

        // Initialize the app when DOM is loaded
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new NotesApp();
            });
        } else {
            app = new NotesApp();
        }
    </script>
</body>
